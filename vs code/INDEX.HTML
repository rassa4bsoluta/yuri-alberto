<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apresentação - Yuri Alberto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      background-color: white;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      color: #111;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px 0;
      border: 3px solid #000;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    ul {
      list-style-type: circle;
      padding-left: 20px;
      text-align: left;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yuri Alberto</h1>
    <img="https://newr7-r7-prod.web.arc-cdn.net/resizer/v2/RPTP5PB2KFBEBLWSAALEFT3JGQ.jpg?auth=58a7bb500fe6a168220cb96dbbdf07888c623808fb93718ab0f87f3f502850f5&width=1600&height=1066" alt="Foto de Yuri Alberto" class="profile-pic">
    
    <p>Sou Yuri Alberto, atacante do Corinthians e apaixonado por futebol. Com garra e dedicação, busco sempre representar meu time e minha torcida da melhor forma.</p>
    
    <h3>Meus Hobbies:</h3>
    <ul>
      <li>Jogar videogame</li>
      <li>Viajar com a família</li>
      <li>Assistir jogos antigos de futebol</li>
    </ul>

    <button onclick="alert('Você clicou em entrar em contato!')">Entre em Contato</button>
  </div>
</body>
</html>
